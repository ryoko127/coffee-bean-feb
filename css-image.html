<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image</title>
    <style>
        #cover {
            border: 2px solid black;
            padding: 25px;
            background: url("assets/image/img_tree.gif"), url("assets/image/mountain.jpg");
            background-repeat:no-repeat;
            background-size: contain, cover;
        }
    </style>
</head>
<body>
    <h2>background-size: cover:</h2>
    <div id="cover">
        <h2>Hello World</h2>
        <p>The background image is resized to cover the entire container,
            even if it has to stretch the image or cut a little bit off one of the edge. </p>
    </div>
</body>
</html>
