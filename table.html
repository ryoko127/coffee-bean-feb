<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table, th, td{ /*Shorthand property*/
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>A basic HTML Table</h2>
    <table>
        <tr>
            <th>Company Name</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td colspan="2">Google</td>
            <td>Mark</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Google</td>
            <td>Mark</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Google</td>
            <td>Mark</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
