<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <label for="salutation">Salutation</label><br>
    <select name="greeting" id="greeting">
        <option value="none">--None--</option>
        <option value="good morning">Good morning</option>
        <option value="good afternoon">Good afternoon</option>
        <option value="good evening">Good evening</option>
    </select><br><br>

    
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Firstname" required><br><br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>

    <input type="radio" name="gende" id="female" value="female">
    <label for="female">Female</label><br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <br>
    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="date"><br>
    <br>
    <label for="comments">Address:</label><br>
    <textarea name="comments" id="comments" cols="60" rows="10"></textarea><br>

    <br>
    <input type="submit" value="submit"><br>


</body>
</html>
